{% extends "tasks/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Employee Churn Prediction</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="satisfaction_level">Satisfaction Level (0.0-1.0):</label>
            <input type="number" step="0.01" min="0" max="1" class="form-control" id="satisfaction_level" name="satisfaction_level" required>
        </div>
        
        <div class="form-group mb-3">
            <label for="last_performance_rating">Last Performance Rating (1-5):</label>
            <input type="number" min="1" max="5" class="form-control" id="last_performance_rating" name="last_performance_rating" required>
        </div>
        
        <div class="form-group mb-3">
            <label for="number_of_projects">Number of Projects:</label>
            <input type="number" min="0" class="form-control" id="number_of_projects" name="number_of_projects" required>
        </div>
        
        <div class="form-group mb-3">
            <label for="avg_monthly_hours">Average Monthly Hours:</label>
            <input type="number" min="0" class="form-control" id="avg_monthly_hours" name="avg_monthly_hours" required>
        </div>
        
        <div class="form-group mb-3">
            <label for="years_at_company">Years at Company:</label>
            <input type="number" min="0" step="0.1" class="form-control" id="years_at_company" name="years_at_company" required>
        </div>
        
        <div class="form-group mb-3">
            <label for="had_work_accident">Had Work Accident:</label>
            <select class="form-control" id="had_work_accident" name="had_work_accident" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        
        <div class="form-group mb-3">
            <label for="promoted_in_last_5_years">Promoted in Last 5 Years:</label>
            <select class="form-control" id="promoted_in_last_5_years" name="promoted_in_last_5_years" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        
        <div class="form-group mb-3">
            <label for="salary_level">Salary Level:</label>
            <select class="form-control" id="salary_level" name="salary_level" required>
                <option value="0">Low</option>
                <option value="1">Medium</option>
                <option value="2">High</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Predict Churn Risk</button>
    </form>
</div>
{% endblock %}
